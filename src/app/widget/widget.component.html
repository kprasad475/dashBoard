
<div class="widget">

        <h3>{{data.title}}</h3>
        <p>{{data.content}}</p>
    
    <input [(ngModel)]="editableData.title" placeholder="widget title"/>
    <input [(ngModel)]="editableData.content" placeholder="widget content">
    <button (click)="save()">Save</button>
    <button (click)="remove()">Remove</button>
</div>
