<div class="dashboard-inner">
    <button class="buttonstyle"><i class="fa fa-plus"></i> Add Widget</button>
    <div class="form">
      <input class="text-style" [(ngModel)]="widgetTitle" placeholder="Widget Title">
      <input class="text-style"   [(ngModel)]="widgetContent" placeholder="Widget Content">
      <button class="buttonstyle"   (click)="createWidget()">Create Widget</button>
    </div>
    <div class="widgets">
      <app-widget *ngFor="let widget of widgets; let i = index"
                  [data]="widget"
                  (removing)="removeWidget(i)"
                  (editing)="editWidget($event, i)"></app-widget>
    </div>
  </div>
